<div id="reset-password">
    <div id="reset-password-card" class="w-full h-full p-4">
      <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl">Recover your password</h1>
        <svg id="home-button" class="home-icon m-4 h-10 w-10" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FEE0EF">
          <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
        </svg>
      </div>
      <div id="pink-divider"></div>
      <form id="reset-password-form" class="flex justify-center">
        <div id="input-reset-password" class="flex flex-col">
          <input type="password" id="first-password-recovery" class="text-black p-1 m-2 rounded-md w-full"
            placeholder="Introduce your new password">
          <input type="password" id="second-password-recovery" class="text-black p-1 m-2 rounded-md w-full"
            placeholder="Introduce your new password again">
        </div>
        <button type="submit" id="submit-reset-password" class="signin-user p-1 m-2 rounded-md">Submit</button>
      </form>
      <p id="reset-password-message" class="m-4">Remember your password must contain at least one uppercase, lowercase, number and '*.-_'</p>
    </div>
</div>
